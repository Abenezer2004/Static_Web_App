<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add new character</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- background decoration-->
    <div class="bg-shape">
        <div class="shape1"></div>
        <div class="shape2"></div>
        <div class="shape3"></div>
    </div>
    <!-- NAVBAR -->
    <nav class="main- navbar">
        <div class="nav-container">
            <div class="logo"> Hero Gallery</div>
            <ul class="nav-menu">
            <li><a href="index.html" class="active">Home</a></li>
            <li><a href="details.html">Details</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="new-character-form.html">Add Character</a></li>
        </ul>
        </div>
    </nav>


    <!-- Main content -->
     <div class="container">
        <!--page header goes here-->
        <div class="header">
            <h1 class="page-header">Add a New Character</h1>
            <p class="subtitle">Use the form below to add a new character to the gallery.</p>
        </div>

        <div class="form-section">
        <!-- form goes here -->
            <form class="character-form">
                <div class ="character name">
                    <label for="name">Character Name:</label>
                    <input 
                        type="text" 
                        id="characterName" 
                        name="characterName" 
                        class="form-input" 
                        placeholder="e.g., Izuku Midoriya"
                        required>
                </div>

                <div class ="Uiniverse">
                    <label for="universe">Universe:</label>
                    <input 
                        type="text" 
                        id="universe" 
                        name="universe" 
                        class="form-input" 
                        placeholder="e.g., My Hero Academia"
                        required>
                    
                </div>

                <div class ="Power">
                    <label for="Power">Power:</label>
                    <input 
                        type="text" 
                        id="power" 
                        name="power" 
                        class="form-input" 
                        placeholder="e.g., Quirk"
                        required>
                </div>
            
                <div class ="Role">
                    <label for="role">Role:</label>
                    <input 
                        type="text" 
                        id="role" 
                        name="role" 
                        class="form-input" 
                        placeholder="e.g., Protagonist"
                        required>
                    
                </div>

                <div class ="image">
                    <label for="image">Image URL:</label>
                    <input 
                        type="url" 
                        id="image-url" 
                        name="image-url" 
                        class="form-input" 
                        placeholder="e.g., https://example.com/image.jpg"
                        required>
                    
                </div>

                <div class ="short description">
                    <label for="short-description">Short Description:</label>
                    <input 
                        type="text" 
                        id="short-description" 
                        name="short-description" 
                        class="form-input" 
                        placeholder="e.g., The main character of the story"
                        required>
                </div>

                <!-- submit button -->
                <button type="submit" class="btn">Add Character</button> 
                   
            </form>
        </div>
</body>
</html>
